<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techify - Gerenciador de Webhook Telegram</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'sans-serif';
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a, #1e40af, #1e3a8a);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #1e3a8a, #1e40af);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            padding: 32px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header-icon {
            color: #fbbf24;
            width: 40px;
            height: 40px;
        }

        .header-text h1 {
            font-size: 2.25rem;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .header-text p {
            color: #bfdbfe;
            font-size: 1.125rem;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            padding: 48px 0;
        }

        .max-width {
            max-width: 64rem;
            margin: 0 auto;
        }

        /* Message Alert */
        .message {
            margin-bottom: 24px;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            color: white;
            display: none;
        }

        .message.success { background-color: #10b981; }
        .message.error { background-color: #ef4444; }
        .message.info { background-color: #3b82f6; }

        /* Input Section */
        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 32px;
            margin-bottom: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-icon {
            color: #fbbf24;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            backdrop-filter: blur(4px);
        }

        .form-input::placeholder {
            color: #d1d5db;
        }

        .form-input:focus {
            ring: 2px solid #fbbf24;
            border-color: transparent;
        }

        .hidden {
            display: none;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .btn {
            font-weight: 600;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .btn-primary {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(90deg, #1d4ed8, #1e40af);
        }

        .btn-danger {
            background: linear-gradient(90deg, #dc2626, #b91c1c);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: linear-gradient(90deg, #b91c1c, #991b1b);
        }

        .btn-warning {
            background: linear-gradient(90deg, #eab308, #ca8a04);
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            background: linear-gradient(90deg, #ca8a04, #a16207);
        }

        .btn-secondary {
            background-color: #4b5563;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #374151;
        }

        /* Cancel Button */
        .cancel-container {
            text-align: center;
            margin-bottom: 32px;
        }

        /* Webhook Info */
        .webhook-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .info-item {
            margin-bottom: 16px;
        }

        .info-label {
            display: block;
            color: #bfdbfe;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .info-value {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            word-break: break-all;
        }

        /* Footer */
        .footer {
            background: linear-gradient(90deg, #1e3a8a, #1e40af);
            padding: 24px 0;
            margin-top: 48px;
        }

        .footer-content {
            text-align: center;
            color: #bfdbfe;
        }

        .footer-brand {
            color: #fbbf24;
            font-weight: bold;
        }

        /* Interactions List */
        .interactions-list {
            display: grid;
            gap: 16px;
            margin-top: 20px;
        }

        .interaction-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 16px;
            align-items: center;
        }

        .interaction-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .interaction-name {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .interaction-id {
            color: #bfdbfe;
            font-size: 0.875rem;
            font-family: monospace;
        }

        .interaction-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .type-user {
            background-color: #10b981;
            color: white;
        }

        .type-group {
            background-color: #3b82f6;
            color: white;
        }

        .type-channel {
            background-color: #8b5cf6;
            color: white;
        }

        .interaction-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.875rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            min-width: fit-content;
        }

        .btn-send {
            background-color: #10b981;
            color: white;
        }

        .btn-send:hover {
            background-color: #059669;
        }

        .btn-copy {
            background-color: #f59e0b;
            color: white;
        }

        .btn-copy:hover {
            background-color: #d97706;
        }

        .empty-state {
            text-align: center;
            color: #bfdbfe;
            padding: 40px;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .header-text h1 {
                font-size: 1.875rem;
            }
            
            .interaction-item {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .interaction-actions {
                justify-content: center;
            }
            
            .input-section, .webhook-info {
                padding: 20px;
                border-radius: 16px;
            }
            
            .main-content {
                padding: 24px 0;
            }
            
            .section-title {
                font-size: 1.25rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .section-title button {
                align-self: flex-end;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 20px 0;
            }
            
            .header-text h1 {
                font-size: 1.5rem;
            }
            
            .header-text p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 16px;
                font-size: 0.875rem;
            }
            
            .interaction-name {
                font-size: 1rem;
            }
            
            .btn-small {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .interaction-actions {
                flex-direction: column;
                gap: 6px;
            }
            
            .btn-small {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="header-content">
                <i data-lucide="bot" class="header-icon"></i>
                <div class="header-text">
                    <h1>Techify</h1>
                    <p>Gerenciador de Webhook Telegram</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="max-width">
                <!-- Message Alert -->
                <div id="messageAlert" class="message"></div>

                <!-- Input Section -->
                <div class="input-section">
                    <h2 class="section-title">
                        <i data-lucide="settings" class="section-icon"></i>
                        Configura√ß√£o
                    </h2>
                    
                    <div class="form-group">
                        <label class="form-label">Token do Bot</label>
                        <input
                            type="password"
                            id="botToken"
                            placeholder="Digite o token do seu bot do Telegram"
                            class="form-input"
                        />
                    </div>
                    
                    <div id="webhookUrlGroup" class="form-group hidden">
                        <label class="form-label">URL do Webhook</label>
                        <input
                            type="url"
                            id="webhookUrl"
                            placeholder="https://seu-dominio.com/webhook"
                            class="form-input"
                        />
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="verifyBtn" class="btn btn-primary">
                        <i data-lucide="eye"></i>
                        <span>Verificar Webhook</span>
                    </button>

                    <button id="deleteBtn" class="btn btn-danger">
                        <i data-lucide="trash-2"></i>
                        <span>Deletar Webhook</span>
                    </button>

                    <button id="setBtn" class="btn btn-warning">
                        <i data-lucide="save"></i>
                        <span>Cadastrar/Atualizar</span>
                    </button>
                </div>

                <!-- Cancel Button -->
                <div id="cancelContainer" class="cancel-container hidden">
                    <button id="cancelBtn" class="btn btn-secondary">
                        Cancelar
                    </button>
                </div>

                <!-- Webhook Info Display -->
                <div id="webhookInfo" class="webhook-info">
                    <h2 class="section-title">
                        <i data-lucide="external-link" class="section-icon"></i>
                        Webhook Configurado
                    </h2>
                    
                    <div class="info-item">
                        <label class="info-label">URL Configurada</label>
                        <p id="currentUrl" class="info-value"></p>
                    </div>
                </div>

                <!-- No Webhook Message -->
                <div id="noWebhookMessage" class="webhook-info">
                    <h2 class="section-title">
                        <i data-lucide="alert-circle" class="section-icon"></i>
                        Status do Webhook
                    </h2>
                    
                    <div class="info-item">
                        <p class="info-value" style="text-align: center; color: #fbbf24;">
                            ‚ö†Ô∏è Nenhum webhook configurado
                        </p>
                        <p style="color: #bfdbfe; text-align: center; margin-top: 8px; font-size: 0.875rem;">
                            Configure um webhook para receber mensagens automaticamente ou use a lista abaixo para testar o bot.
                        </p>
                    </div>
                </div>

                <!-- Recent Interactions (only when webhook not set) -->
                <div id="recentInteractions" class="webhook-info">
                    <h2 class="section-title">
                        <i data-lucide="users" class="section-icon"></i>
                        √öltimas Intera√ß√µes
                        <button id="refreshInteractions" class="btn btn-secondary" style="margin-left: auto; padding: 8px 16px; font-size: 0.875rem;">
                            <i data-lucide="refresh-cw"></i>
                            Atualizar
                        </button>
                    </h2>
                    
                    <div id="interactionsList" class="interactions-list">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Desenvolvido por <span class="footer-brand">Techify</span></p>
            </div>
        </div>
    </footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // State management
        let state = {
            botToken: '',
            webhookUrl: '',
            currentWebhook: null,
            loading: false,
            showWebhookForm: false,
            recentInteractions: []
        };

        // DOM elements
        const elements = {
            botToken: document.getElementById('botToken'),
            webhookUrl: document.getElementById('webhookUrl'),
            webhookUrlGroup: document.getElementById('webhookUrlGroup'),
            messageAlert: document.getElementById('messageAlert'),
            verifyBtn: document.getElementById('verifyBtn'),
            deleteBtn: document.getElementById('deleteBtn'),
            setBtn: document.getElementById('setBtn'),
            cancelBtn: document.getElementById('cancelBtn'),
            cancelContainer: document.getElementById('cancelContainer'),
            webhookInfo: document.getElementById('webhookInfo'),
            noWebhookMessage: document.getElementById('noWebhookMessage'),
            currentUrl: document.getElementById('currentUrl'),
            recentInteractions: document.getElementById('recentInteractions'),
            interactionsList: document.getElementById('interactionsList'),
            refreshInteractions: document.getElementById('refreshInteractions')
        };

        // Utility functions
        function showMessage(text, type = 'info') {
            elements.messageAlert.textContent = text;
            elements.messageAlert.className = `message ${type}`;
            elements.messageAlert.style.display = 'block';
            
            setTimeout(() => {
                elements.messageAlert.style.display = 'none';
            }, 5000);
        }

        function setLoading(loading) {
            state.loading = loading;
            const buttons = [elements.verifyBtn, elements.deleteBtn, elements.setBtn];
            
            buttons.forEach(btn => {
                btn.disabled = loading;
                const span = btn.querySelector('span');
                if (span) {
                    span.textContent = loading ? 'Carregando...' : btn.dataset.originalText;
                }
            });
        }

        function toggleWebhookForm(show) {
            state.showWebhookForm = show;
            
            if (show) {
                elements.webhookUrlGroup.classList.remove('hidden');
                elements.cancelContainer.classList.remove('hidden');
                elements.setBtn.querySelector('span').textContent = 'Salvar Webhook';
            } else {
                elements.webhookUrlGroup.classList.add('hidden');
                elements.cancelContainer.classList.add('hidden');
                elements.setBtn.querySelector('span').textContent = 'Cadastrar/Atualizar';
                elements.webhookUrl.value = '';
            }
        }

        function displayWebhookInfo(webhook) {
            // S√≥ mostra a se√ß√£o se houver URL configurada
            if (webhook.url) {
                elements.currentUrl.textContent = webhook.url;
                elements.webhookInfo.style.display = 'block';
                elements.noWebhookMessage.style.display = 'none';
                elements.recentInteractions.style.display = 'none';
            } else {
                elements.webhookInfo.style.display = 'none';
                elements.noWebhookMessage.style.display = 'block';
                elements.recentInteractions.style.display = 'block';
                getRecentInteractions();
            }
        }

        function showInteractionsIfNoWebhook() {
            if (!state.currentWebhook || !state.currentWebhook.url) {
                elements.noWebhookMessage.style.display = 'block';
                elements.recentInteractions.style.display = 'block';
                getRecentInteractions();
            } else {
                elements.noWebhookMessage.style.display = 'none';
                elements.recentInteractions.style.display = 'none';
            }
        }

        function renderInteractions() {
            if (state.recentInteractions.length === 0) {
                elements.interactionsList.innerHTML = `
                    <div class="empty-state">
                        <p>Nenhuma intera√ß√£o recente encontrada.</p>
                        <p>Envie uma mensagem para o bot para ver as intera√ß√µes aqui.</p>
                    </div>
                `;
                return;
            }

            elements.interactionsList.innerHTML = state.recentInteractions.map(interaction => `
                <div class="interaction-item">
                    <div class="interaction-info">
                        <div class="interaction-name">
                            <i data-lucide="${interaction.type === 'user' ? 'user' : interaction.type === 'group' ? 'users' : 'radio'}"></i>
                            ${interaction.name}
                            <span class="interaction-type type-${interaction.type}">${interaction.type === 'user' ? 'Usu√°rio' : interaction.type === 'group' ? 'Grupo' : 'Canal'}</span>
                        </div>
                        <div class="interaction-id">ID: ${interaction.id}</div>
                    </div>
                    <div class="interaction-actions">
                        <button class="btn-small btn-send" onclick="sendDirectMessage('${interaction.id}', '${interaction.name.replace(/'/g, "\\'")}')">
                            <i data-lucide="send"></i>
                            Enviar
                        </button>
                        <button class="btn-small btn-copy" onclick="copyMessageUrl('${interaction.id}')">
                            <i data-lucide="copy"></i>
                            Copiar URL
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Re-initialize icons for new content
            lucide.createIcons();
        }

        // API functions
        async function getWebhookInfo() {
            const token = elements.botToken.value.trim();
            if (!token) {
                showMessage('Por favor, insira o token do bot', 'error');
                return;
            }

            setLoading(true);
            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/getWebhookInfo`);
                const data = await response.json();
                
                if (data.ok) {
                    state.currentWebhook = data.result;
                    displayWebhookInfo(data.result);
                    showMessage('Informa√ß√µes do webhook obtidas com sucesso', 'success');
                    showInteractionsIfNoWebhook();
                } else {
                    showMessage(`Erro: ${data.description}`, 'error');
                }
            } catch (error) {
                showMessage('Erro ao conectar com a API do Telegram', 'error');
            }
            setLoading(false);
        }

        async function getRecentInteractions() {
            const token = elements.botToken.value.trim();
            if (!token) return;

            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/getUpdates?limit=100`);
                const data = await response.json();
                
                if (data.ok) {
                    const interactions = new Map();
                    
                    data.result.forEach(update => {
                        let chat = null;
                        
                        if (update.message) {
                            chat = update.message.chat;
                        } else if (update.edited_message) {
                            chat = update.edited_message.chat;
                        } else if (update.channel_post) {
                            chat = update.channel_post.chat;
                        } else if (update.edited_channel_post) {
                            chat = update.edited_channel_post.chat;
                        }
                        
                        if (chat) {
                            const chatId = chat.id.toString();
                            let name = chat.title || chat.first_name || 'Usu√°rio sem nome';
                            if (chat.last_name) {
                                name += ' ' + chat.last_name;
                            }
                            
                            let type = 'user';
                            if (chat.type === 'group' || chat.type === 'supergroup') {
                                type = 'group';
                            } else if (chat.type === 'channel') {
                                type = 'channel';
                            }
                            
                            interactions.set(chatId, {
                                id: chatId,
                                name: name,
                                type: type
                            });
                        }
                    });
                    
                    state.recentInteractions = Array.from(interactions.values());
                    renderInteractions();
                } else {
                    console.error('Erro ao buscar intera√ß√µes:', data.description);
                }
            } catch (error) {
                console.error('Erro ao conectar com a API do Telegram:', error);
            }
        }

        async function sendDirectMessage(chatId, chatName) {
            const token = elements.botToken.value.trim();
            const message = "ü§ñ Ol√°! Esta √© uma mensagem de teste do bot da Techify.\n\nSe voc√™ recebeu esta mensagem, significa que a comunica√ß√£o est√° funcionando perfeitamente! ‚úÖ";
            
            if (!token) {
                showMessage('Token do bot n√£o informado', 'error');
                return;
            }

            // Visual feedback - disable button temporarily
            const button = event.target.closest('button');
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<i data-lucide="loader"></i> Enviando...';
            lucide.createIcons();

            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showMessage(`Mensagem enviada para ${chatName}!`, 'success');
                } else {
                    showMessage(`Erro ao enviar para ${chatName}: ${data.description}`, 'error');
                }
            } catch (error) {
                showMessage('Erro ao conectar com a API do Telegram', 'error');
            } finally {
                // Restore button
                button.disabled = false;
                button.innerHTML = originalText;
                lucide.createIcons();
            }
        }

        function copyMessageUrl(chatId) {
            const token = elements.botToken.value.trim();
            if (!token) {
                showMessage('Token do bot n√£o informado', 'error');
                return;
            }
            
            const testMessage = encodeURIComponent("ü§ñ Ol√°! Esta √© uma mensagem de teste do bot da Techify.\n\nSe voc√™ recebeu esta mensagem, significa que a comunica√ß√£o est√° funcionando perfeitamente! ‚úÖ");
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${testMessage}`;
            
            navigator.clipboard.writeText(url).then(() => {
                showMessage('URL com mensagem de teste copiada!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showMessage('URL com mensagem de teste copiada!', 'success');
            });
        }

        async function deleteWebhook() {
            const token = elements.botToken.value.trim();
            if (!token) {
                showMessage('Por favor, insira o token do bot', 'error');
                return;
            }

            setLoading(true);
            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/deleteWebhook`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.ok) {
                    state.currentWebhook = null;
                    elements.webhookInfo.style.display = 'none';
                    elements.noWebhookMessage.style.display = 'block';
                    showMessage('Webhook deletado com sucesso', 'success');
                    showInteractionsIfNoWebhook();
                } else {
                    showMessage(`Erro: ${data.description}`, 'error');
                }
            } catch (error) {
                showMessage('Erro ao conectar com a API do Telegram', 'error');
            }
            setLoading(false);
        }

        async function setWebhook() {
            const token = elements.botToken.value.trim();
            const webhookUrl = elements.webhookUrl.value.trim();
            
            if (!token) {
                showMessage('Por favor, insira o token do bot', 'error');
                return;
            }
            if (!webhookUrl) {
                showMessage('Por favor, insira a URL do webhook', 'error');
                return;
            }

            setLoading(true);
            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/setWebhook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: webhookUrl })
                });
                const data = await response.json();
                
                if (data.ok) {
                    showMessage('Webhook configurado com sucesso', 'success');
                    toggleWebhookForm(false);
                    // Atualiza as informa√ß√µes do webhook
                    await getWebhookInfo();
                } else {
                    showMessage(`Erro: ${data.description}`, 'error');
                }
            } catch (error) {
                showMessage('Erro ao conectar com a API do Telegram', 'error');
            }
            setLoading(false);
        }

        // Event listeners
        elements.verifyBtn.addEventListener('click', getWebhookInfo);
        elements.deleteBtn.addEventListener('click', deleteWebhook);
        elements.refreshInteractions.addEventListener('click', getRecentInteractions);
        
        elements.setBtn.addEventListener('click', () => {
            if (state.showWebhookForm) {
                setWebhook();
            } else {
                toggleWebhookForm(true);
            }
        });

        elements.cancelBtn.addEventListener('click', () => {
            toggleWebhookForm(false);
        });

        // Store original button texts
        document.addEventListener('DOMContentLoaded', () => {
            elements.verifyBtn.dataset.originalText = 'Verificar Webhook';
            elements.deleteBtn.dataset.originalText = 'Deletar Webhook';
            elements.setBtn.dataset.originalText = 'Cadastrar/Atualizar';
        });

        // Global functions for onclick handlers
        window.sendDirectMessage = sendDirectMessage;
        window.copyMessageUrl = copyMessageUrl;
    </script>
</body>
</html>
